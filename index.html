<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Web App JavaScript</title>
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="header">
        <div class="intro-logo"><i class='fas fa-calendar-alt fa-fw'></i>Calendar Web App JavaScript</div>
        <div class='switch-btns'>
            <div class="sb" id="month-switch"><i class='fas fa-calendar-alt fa-fw'></i>Month</div>
            <div class="sb" id="year-switch"><i class='fas fa-calendar-alt fa-fw'></i>Year</div>
        </div>
    </div>
    <div id="year-calendar">
        <div class="year-nav">
            <i class="fas fa-arrow-circle-left" id='prev-year'></i>
            <div id="year">20<span id='relv'>20</span></div>
            <i class="fas fa-arrow-circle-right" id='next-year'></i>
        </div>
        <div class="months-of-the-year">
            
        </div>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
