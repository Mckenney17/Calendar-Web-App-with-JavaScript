<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Web App JavaScript</title>
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/year.css">
    <link rel="stylesheet" href="./css/month.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="intro-logo"><i class='fas fa-calendar-alt fa-fw'></i>Calendar Web App JavaScript</div>
            <div class='switch-btns'>
                <div class="sb" id="month-switch"><i class='fas fa-calendar-alt fa-fw'></i>Month</div>
                <div class="sb" id="year-switch"><i class='fas fa-calendar-alt fa-fw'></i>Year</div>
            </div>
        </div>
        <div class="year-calendar">
            <div class="year-nav">
                <img src="./img/left-arrow-btn.png" alt="" id='prev-year'>
                <!-- JavaScript inserts year here -->
                <img src="./img/right-arrow-btn.png" alt="" id='next-year'>
            </div>
            <div class="months-of-the-year">
                <!-- A ton goes here from JavaScript -->
            </div>
        </div>
        <div class="month-calendar">
            <div class="month-nav">
                <img src="./img/left-arrow-btn.png" alt="" id='prev-month'>
                <!-- Month year from JavaScript -->
                <img src="./img/right-arrow-btn.png" alt="" id='next-month'>
            </div>
            <div class="month-cont">
                <div class="mweekdays">
                    <span class='mwday' id="mwday-0">Sun</span>
                    <span class='mwday' id="mwday-1">Mon</span>
                    <span class='mwday' id="mwday-2">Tue</span>
                    <span class='mwday' id="mwday-3">Wed</span>
                    <span class='mwday' id="mwday-4">Thu</span>
                    <span class='mwday' id="mwday-5">Fri</span>
                    <span class='mwday' id="mwday-6">Sat</span>
                </div>

                <div class="dates-cont">
                    <div class="dates-grid">
                        <!-- A lot goes here from JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/switch.js"></script>
<script src="./js/year.js"></script>
<script src="./js/month.js"></script>
</body>
</html>
