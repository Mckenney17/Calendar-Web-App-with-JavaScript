<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Web App JavaScript</title>
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/year.css">
    <link rel="stylesheet" href="./css/month.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="intro-logo"><i class='fas fa-calendar-alt fa-fw'></i>Calendar Web App JavaScript</div>
            <div class='switch-btns'>
                <div class="sb" id="month-switch"><i class='fas fa-calendar-alt fa-fw'></i>Month</div>
                <div class="sb" id="year-switch"><i class='fas fa-calendar-alt fa-fw'></i>Year</div>
            </div>
        </div>
        <div class="year-calendar" style="display: none;">
            <div class="year-nav">
                <!-- <i class="fas fa-arrow-circle-left" id='prev-year'></i> -->
                <img src="./img/left-arrow-btn.png" alt="" id='prev-year'>
                <div class="year">20<span id='relv'>20</span></div>
                <img src="./img/right-arrow-btn.png" alt="" id='next-year'>
                <!-- <i class="fas fa-arrow-circle-right" id='next-year'></i> -->
            </div>
            <div class="months-of-the-year">
                <div class="month-of-year">
                    <div class='month-name'>January</div>
                    <div class="weekdays">
                        <span class='wday' id="wday-0">S</span>
                        <span class='wday' id="wday-1">M</span>
                        <span class='wday' id="wday-2">T</span>
                        <span class='wday' id="wday-3">W</span>
                        <span class='wday' id="wday-4">T</span>
                        <span class='wday curr-wday' id="wday-5">F</span>
                        <span class='wday' id="wday-6">S</span>
                    </div>
                    <div class="dates">
                        <span class="empty"></span>
                        <span class="empty"></span>
                        <span class="empty"></span>
                        <span class="date" id="date-1">1</span>
                        <span class="date" id="date-2">2</span>
                        <span class="date" id="date-3">3</span>
                        <span class="date" id="date-4">4</span>
                        <span class="date" id="date-5">5</span>
                        <span class="date" id="date-6">6</span>
                        <span class="date" id="date-7">7</span>
                        <span class="date" id="date-8">8</span>
                        <span class="date" id="date-9">9</span>
                        <span class="date" id="date-10">10</span>
                        <span class="date" id="date-11">11</span>
                        <span class="date" id="date-12">12</span>
                        <span class="date" id="date-13">13</span>
                        <span class="date" id="date-14">14</span>
                        <span class="date" id="date-15">15</span>
                        <span class="date" id="date-16">16</span>
                        <span class="date curr-date" id="date-17">17</span>
                        <span class="date" id="date-18">18</span>
                        <span class="date" id="date-19">19</span>
                        <span class="date" id="date-20">20</span>
                        <span class="date" id="date-21">21</span>
                        <span class="date" id="date-22">22</span>
                        <span class="date" id="date-23">23</span>
                        <span class="date" id="date-24">24</span>
                        <span class="date" id="date-25">25</span>
                        <span class="date" id="date-26">26</span>
                        <span class="date" id="date-27">27</span>
                        <span class="date" id="date-28">28</span>
                        <span class="date" id="date-29">29</span>
                        <span class="date" id="date-30">30</span>
                        <span class="date" id="date-31">31</span>
                        <span class="empty"></span>
                    </div>
                </div>
                <!-- <div class="month-of-year">
                    
                </div>
                <div class="month-of-year">
                    
                </div>
                <div class="month-of-year">
                    
                </div> -->
            </div>
        </div>
        <div class="month-calendar">
            <div class="month-nav">
                <img src="./img/left-arrow-btn.png" alt="" id='prev-month'>
                <div class="month-year">June 20<span id='relv'>20</span></div>
                <img src="./img/right-arrow-btn.png" alt="" id='next-month'>
            </div>
            <div class="month-box">
                <div class="mweekdays">
                    <span class='mwday' id="mwday-0">Sun</span>
                    <span class='mwday curr-mwday' id="mwday-1">Mon</span>
                    <span class='mwday' id="mwday-2">Tue</span>
                    <span class='mwday' id="mwday-3">Wed</span>
                    <span class='mwday' id="mwday-4">Thu</span>
                    <span class='mwday' id="mwday-5">Fri</span>
                    <span class='mwday' id="mwday-6">Sat</span>
                </div>

                <div class="dates-box">
                    <span class="empty"></span>
                        <span class="empty"></span>
                        <span class="empty"></span>
                        <span class="date" id="date-1">1</span>
                        <span class="date" id="date-2">2</span>
                        <span class="date" id="date-3">3</span>
                        <span class="date" id="date-4">4</span>
                        <span class="date" id="date-5">5</span>
                        <span class="date" id="date-6">6</span>
                        <span class="date" id="date-7">7</span>
                        <span class="date" id="date-8">8</span>
                        <span class="date" id="date-9">9</span>
                        <span class="date" id="date-10">10</span>
                        <span class="date" id="date-11">11</span>
                        <span class="date" id="date-12">12</span>
                        <span class="date" id="date-13">13</span>
                        <span class="date" id="date-14">14</span>
                        <span class="date" id="date-15">15</span>
                        <span class="date" id="date-16">16</span>
                        <span class="date" id="date-17">17</span>
                        <span class="date" id="date-18">18</span>
                        <span class="date" id="date-19">19</span>
                        <span class="date" id="date-20">20</span>
                        <span class="date" id="date-21">21</span>
                        <span class="date" id="date-22">22</span>
                        <span class="date" id="date-23">23</span>
                        <span class="date" id="date-24">24</span>
                        <span class="date" id="date-25">25</span>
                        <span class="date" id="date-26">26</span>
                        <span class="date" id="date-27">27</span>
                        <span class="date" id="date-28">28</span>
                        <span class="date" id="date-29">29</span>
                        <span class="date" id="date-30">30</span>
                        <span class="date" id="date-31">31</span>
                        <span class="empty"></span>
                </div>
            </div>
        </div>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
