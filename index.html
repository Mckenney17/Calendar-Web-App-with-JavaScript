<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Web App JavaScript</title>
    <link rel="stylesheet" href="./css/fontawesome_all.min.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/year.css">
    <link rel="stylesheet" href="./css/month.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="intro-logo"><i class='fas fa-calendar-alt fa-fw'></i>Calendar Web App JavaScript</div>
            <div class='switch-btns'>
                <div class="sb" id="month-switch"><i class='fas fa-calendar-alt fa-fw'></i>Month</div>
                <div class="sb" id="year-switch"><i class='fas fa-calendar-alt fa-fw'></i>Year</div>
            </div>
        </div>
        <div class="year-calendar">
            <div class="year-nav">
                <img src="./img/left-arrow-btn.png" alt="" id='prev-year'>
                <!-- JavaScript inserts year here -->
                <img src="./img/right-arrow-btn.png" alt="" id='next-year'>
            </div>
            <div class="months-of-the-year">
                <!-- A ton goes here from JavaScript -->
            </div>
        </div>
        <div class="month-calendar">
            <div class="month-nav">
                <img src="./img/left-arrow-btn.png" alt="" id='prev-month'>
                <div class="month-year">June 20<span id='relv'>20</span></div>
                <img src="./img/right-arrow-btn.png" alt="" id='next-month'>
            </div>
            <div class="month-cont">
                <div class="mweekdays">
                    <span class='mwday' id="mwday-0">Sun</span>
                    <span class='mwday' id="mwday-1">Mon</span>
                    <span class='mwday curr-mwday' id="mwday-2">Tue</span>
                    <span class='mwday' id="mwday-3">Wed</span>
                    <span class='mwday' id="mwday-4">Thu</span>
                    <span class='mwday' id="mwday-5">Fri</span>
                    <span class='mwday' id="mwday-6">Sat</span>
                </div>

                <div class="dates-cont">
                    <div class="dates-grid">
                        <span class="empty"></span>
                        <span class="mdate" id="mdate-1">1</span>
                        <span class="mdate" id="mdate-2">2</span>
                        <span class="mdate" id="mdate-3">3</span>
                        <span class="mdate" id="mdate-4">4</span>
                        <span class="mdate" id="mdate-5">5</span>
                        <span class="mdate" id="mdate-6">6</span>
                        <span class="mdate event" id="mdate-7">7 <span class='event-name'>Happy Birthday!</span></span>
                        <span class="mdate" id="mdate-8">8</span>
                        <span class="mdate" id="mdate-9">9</span>
                        <span class="mdate" id="mdate-10">10</span>
                        <span class="mdate" id="mdate-11">11</span>
                        <span class="mdate" id="mdate-12">12</span>
                        <span class="mdate" id="mdate-13">13</span>
                        <span class="mdate" id="mdate-14">14</span>
                        <span class="mdate" id="mdate-15">15</span>
                        <span class="mdate curr-mdate" id="mdate-16">16 <span id='curr-time'>8:25:40 PM</span></span>
                        <span class="mdate" id="mdate-17">17</span>
                        <span class="mdate" id="mdate-18">18</span>
                        <span class="mdate" id="mdate-19">19</span>
                        <span class="mdate" id="mdate-20">20</span>
                        <span class="mdate" id="mdate-21">21</span>
                        <span class="mdate" id="mdate-22">22</span>
                        <span class="mdate" id="mdate-23">23</span>
                        <span class="mdate" id="mdate-24">24</span>
                        <span class="mdate" id="mdate-25">25</span>
                        <span class="mdate" id="mdate-26">26</span>
                        <span class="mdate" id="mdate-27">27</span>
                        <span class="mdate" id="mdate-28">28</span>
                        <span class="mdate" id="mdate-29">29</span>
                        <span class="mdate" id="mdate-30">30</span>
                        <span class="mdate" id="mdate-31">31</span>
                        <span class="empty"></span>
                        <span class="empty"></span>
                        <span class="empty"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="./js/switch.js"></script>
<script src="./js/year.js"></script>
<script src="./js/month.js"></script>
</body>
</html>
